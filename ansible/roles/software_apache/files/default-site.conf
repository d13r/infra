<VirtualHost *:80>

    ServerName default

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well-known/acme-challenge/
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

    <Location /server-status>
        RewriteEngine off
    </Location>

</VirtualHost>

<VirtualHost *:443>

    ServerName default

    SSLEngine On

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well-known/acme-challenge/
    RewriteRule ^ - [R=404,L]

</VirtualHost>
