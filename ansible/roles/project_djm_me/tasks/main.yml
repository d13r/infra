- name: Clone DJM.me repository
  ansible.builtin.git:
    repo: https://github.com/d13r/djm.me.git
    dest: /local/djm.me
    update: false
  become: true
  become_user: dave

- ansible.builtin.import_role:
    name: helper_git_deploy_hook
  vars:
    repo: /local/djm.me

- name: Configure the {{ base_hostname }} vhost
  ansible.builtin.template:
    src: djm.me-site.conf.j2
    dest: /etc/apache2/sites-enabled/djm.me.conf
  notify: Reload Apache

- ansible.builtin.import_role:
    name: helper_mark
  vars:
    name: djm
    target: /local/djm.me
